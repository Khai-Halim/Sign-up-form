<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body class="background-1">
    <div class="wrapper">
        <h1>Register</h1>
        <form action="">
            <div class="input">
               <label>First name:</label> <input type="text" placeholder="Your name"> 
               <label>Last name:</label>  <input type="text" placeholder="Your name">
            </div class="input">
                
            <div class="input">
                <label>Email:</label>
                 <input type="email" placeholder="Your email">
            </div>
            <div class="input">
                <label>Password:</label> 
                <input type="password" placeholder="Create password">
            </div>
            <div class="input">
                <label for="agree-to-privacy">You've read and agree with our Privacy Statement</label>
                <input id="agree-to-privacy" type="checkbox">
            </div>
            <div class="input">
                <input type="submit" value="Register">
            </div>
        
        </form>
    </div>
    
</body>
</html>
